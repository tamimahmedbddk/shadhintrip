{% for blog_post in page_obj%}


<div class="pl-blog-list layout-pb-sm">

  <div class="pl-blog-list__image">
    <img src="{{ blog_post.featured_image.url }}" alt="image">
  </div>

  <div class="pl-blog-list__content">
    <div class="d-flex x-gap-10 text-14">
      <div class="lh-13">{{ blog_post.created_on }}</div>
      <div class="lh-13">By ShadhinTrip</div>
    </div>

    <h3 class="blogCard__title text-20 fw-500 lh-15 mt-10">{{ blog_post.title }}</h3>

    <p class="mt-10">
      {{ blog_post.content|truncatewords:50|safe }}
    </p>

    <button class="fw-500 mt-10">
      <span class="mr-10">Read More</span>
      <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">

  </div>
</div>
