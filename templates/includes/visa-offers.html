
{% load static %}
{% load price_filter %}
<section class="layout-pt-md">
    <div data-anim-wrap class="container">
      <div data-anim-child="slide-up" class="row justify-between items-end">
        <div class="col-auto">
          <h2 class="text-30 md:text-24">Visa Offers</h2>
        </div>

        <div class="col-auto">

          
          <a href="{% url 'visa' %}" class="buttonArrow d-flex items-center">
            <span>See all</span>
            <i class="icon-arrow-top-right text-16 ml-10"></i>
          </a>

        </div>
      </div>

      <div class="specialCardGrid row y-gap-30 md:y-gap-20 pt-40 sm:pt-20">
          {% for visa_offer in visa_offers%}
            <div data-anim-child="slide-up" class="col-xl-4 col-lg-6 col-md-6">
              <a href="{% url 'visa_detail' slug=visa_offer.slug %}" class="specialCard">
                <div class="specialCard__image">
                  <img src="{{ visa_offer.image.url}}" alt="image">
                </div>

                <div class="specialCard__content">
                  <div class="specialCard__subtitle">{{ visa_offer.title }}</div>
                  <h3 class="specialCard__title"> {{ visa_offer.country }}</h3>
                  <div class="specialCard__text">Only BDT {{ visa_offer.total_fee|format_price }}</div>
                </div>
              </a>
            </div>
        {% endfor %}

      </div>
    </div>
  </section>
