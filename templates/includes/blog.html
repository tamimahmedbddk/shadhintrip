{% load static %}
<section class="layout-pt-md layout-pb-md">
    <div data-anim-wrap class="container">
      <div data-anim-child="slide-up" class="row justify-between items-end y-gap-10">
        <div class="col-auto">
          <h2 class="text-30 md:text-24">Travel Articles</h2>
        </div>

        <div class="col-auto">

          <a href="{% url 'blog_home' %}" class="buttonArrow d-flex items-center ">
            <span>See all</span>
            <i class="icon-arrow-top-right text-16 ml-10"></i>
          </a>

        </div>
      </div>

      <div data-anim-child="slide-up delay-2" class="row y-gap-30 pt-40 sm:pt-20">

        {% for blog_post in blog_posts %}
        <div class="col-lg-4 col-md-6">
          <a href="{% url 'blog_details' slug=blog_post.slug %}" class="blogCard -type-1">
            <div class="blogCard__image ratio ratio-41:30">
              <img src="{{ blog_post.featured_image.url }}" alt="image" class="img-ratio rounded-12">

              <div class="blogCard__badge">{{ blog_post.category }}</div>
              
            </div>

            <div class="blogCard__content mt-30">
              <div class="blogCard__info text-14">
                <div class="lh-13">{{ blog_post.created_on }}</div>
                <div class="blogCard__line"></div>
                <div class="lh-13">By ShadhinTrip</div>
              </div>

              <h3 class="blogCard__title text-18 fw-500 mt-10">{{ blog_post.title }}</h3>
            </div>
          </a>
        </div>
        {% endfor %}


      </div>
    </div>
  </section>
