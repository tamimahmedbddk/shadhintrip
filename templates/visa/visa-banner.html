{% load static %}
<section data-anim="fade" class="hero -type-1 -min">
    <div class="hero__bg">
      <img src="{{ background.image.url }}" alt="image">
      <img src="{% static 'assets/img/hero/1/shape.svg' %}" alt="image">
    </div>
  
    <div class="container">
      <div class="row justify-center">
        <div class="col-xl-8 col-lg-10 pb-40">
          <div class="hero__content py-80 sm:py-0">
            <h1 class="hero__title fw-500 text-danger">
              {% if background.title %}
              {{ background.title }}
              {% endif %}
            </h1>
          </div>
        </div>
      </div>
    </div>
</section>


{% block additional_scripts %}

{% endblock additional_scripts %}
